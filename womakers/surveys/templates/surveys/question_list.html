{% extends "surveys/base.html" %}
{% block content %}

<h2>Pesquisas</h2>
<ul class="list-group list-group-flush mt-3">
    {% if object_list %}
        {% for question in object_list %}
            <li class="list-group-item"><a href="{% url 'question_detail' question.id %}">{{ question.text }}</a></li>
        {% endfor %}
    {% else %}
        <li>Não há pesquisas disponíveis.</li>
    {% endif %}
</ul>
{% endblock %}
